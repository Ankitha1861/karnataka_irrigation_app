<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNNL - GIS DASHBOARD</title>

    <!-- Bootstrap + Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(180deg, #0a0e27 0%, #0f172a 100%);
            background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            background: rgba(10, 14, 39, 0.8);
            position: absolute;
            top: 0; left: 0;
            right: 0; bottom: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 150px;
        }

        h1 {
            font-weight: 800;
            font-size: 2rem;
            color: #c084fc;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.6);
            margin-bottom: 50px;
        }

        h1 i {
            color: #60a5fa;
            margin-right: 10px;
        }

        .project-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .project-buttons a {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 16px;
            padding: 20px 40px;
            font-size: 1.2rem;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .project-buttons a:hover {
            transform: scale(1.07);
            box-shadow: 0 12px 25px rgba(99, 102, 241, 0.6);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        /* For responsive view */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }
            .project-buttons a {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1><i class="fas fa-water"></i> KNNL - GIS DASHBOARD</h1>

        <div class="project-buttons">
            <a href="/irrigation1" class="btn btn-primary">Annual Report - 2024</a>
            <a href="/irrigation2" class="btn btn-primary">KNNL FY 2020-21</a>
            <a href="/irrigation3" class="btn btn-primary">Ongoing</a>

        </div>
    </div>

    <footer>Â© 2025 Karnataka Irrigation Monitoring Dashboard</footer>
</body>
</html>
